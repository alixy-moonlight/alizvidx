<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIZVIDX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<header>
    <div class="logo">ALIZVIDX</div>
    <input type="text" id="searchInput" placeholder="Search movies..." />
</header>

<!-- HERO -->
<section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 id="heroTitle">Greenland 2: Migration</h1>
        <p id="heroYear">65% Match • 2026</p>
        <div class="buttons">
            <button id="playButton">▶ Play</button>
            <button id="infoButton">ℹ More Info</button>
        </div>
    </div>
</section>

<!-- MOVIE ROWS -->
<section class="movie-section">
    <h2>Trending Now</h2>
    <div class="movies-row" id="trending"></div>
</section>

<section class="movie-section">
    <h2>Popular Movies</h2>
    <div class="movies-row" id="popular"></div>
</section>

<section class="movie-section">
    <h2>Top Picks</h2>
    <div class="movies-row" id="topPicks"></div>
</section>

<script src="app.js"></script>
</body>
</html>
